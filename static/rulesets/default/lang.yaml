message.seminar2: You attended a seminar related to your research this month. The Q&A session was very inspiring, and you gained **a new idea**.
message.seminar3: A distinguished lecturer gave an inspiring talk in this week's seminar. You suddenly came up with **a new idea**.
message.showerIdea: You found the missing piece during a shower. You develop one of your preliminary results into a **major result**.
